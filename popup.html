      <p>Crypto suivies :</p>
      <div id="crypto-list"></div>
    </div>

    <div id="menu">
      <a href="" id="options" class="imageLink" ><img alt="option" src="public/images/wrench.png" /></a>
      <a href="https://github.com/PABourdais/ath-crypto-extension" id="github" class="imageLink" target="_blank"><img alt="github" src="public/images/logo_github.png" /></a>

  </body>
  <script src="popup.js"></script>
